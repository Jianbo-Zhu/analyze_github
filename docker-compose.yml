version: '3.8'

services:
  app:
    build: .
    container_name: github_analyzer_app
    restart: always
    volumes:
      - ./:/app
      - ./output:/app/output
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - db
    networks:
      - github_analysis_network

  db:
    image: mysql:8.0
    container_name: github_analyzer_db
    restart: always
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Shanghai
    ports:
      - "3306:3306"
    networks:
      - github_analysis_network

networks:
  github_analysis_network:
    driver: bridge

volumes:
  db_data: